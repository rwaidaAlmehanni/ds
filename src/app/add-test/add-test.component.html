
           <div class="container">
	           <form  (submit)="addNewTest()" >
                   <div class="form-group">
                          <label for="exampleInputEmail1">Title<span>*</span></label>
                          <input type="text" class="form-control" [(ngModel)]="title" id="title" name="title" placeholder="text" >
                      </div>
                      <div class="form-group">
                          <label for="exampleInputEmail1">Status<span>*</span></label>
                          <input type="text" class="form-control" [(ngModel)]="status" id="status" name="status" placeholder="status" >
                      </div>
                     
                       <div class="form-group">
                          <label for="exampleInputPassword1">Assigned<span>*</span></label>
                          <input type="text" class="form-control" [(ngModel)]="assigned" id="assigned" name="assigned" placeholder="assigned">
                        </div>
                        <div class="row">
                        <button type="submit" class="btn btn-primary btn-block" value="Submit" >Add</button>
                        <button type="submit" id="cancel" class="btn btn-primary btn-block" (click)="cancel()" >Cancel</button>
                    </div>
                </form>
            </div>
