<div class="container">
  <div id="conBorder">
    <div class="row">
        <div class="col-md-6 hidden-xs">
          <div class="x">
             <img id="image" src="assets/signup.png" class="img-responsive" />
          </div>
        </div>
          <div id="d">
           <div class="col-md-6">
             <div class="inside">
                <h3>Create Acount</h3>
                 <div class="col-md-12" id="already">
                  <form class="form-inline" >
                     <div class="form-group">
                        <label id="already"><small>Already have an account?</small></label>
                        <a routerLink = "/login"><label id="sign">Login</label></a>
                     </div>
                  </form>
                 </div>
                   <form  (submit)="addNewUser()" >
                   <div class="form-group">
                          <label for="exampleInputEmail1">Username<span>*</span></label>
                          <input type="text" class="form-control" [(ngModel)]="username" id="username" name="user_name" placeholder="text" >
                      </div>
                      <div class="form-group">
                          <label for="exampleInputEmail1">Email<span>*</span></label>
                          <input type="email" class="form-control" [(ngModel)]="email" id="email" name="user_email" placeholder="Email" >
                      </div>
                     
                       <div class="form-group">
                          <label for="exampleInputPassword1">Password<span>*</span></label>
                          <input type="password" class="form-control" [(ngModel)]="password" id="password" name="user_password" placeholder="Password" minlength='6' >
                        </div>
                        
                        <p class="sign">Forget your password?</p>
                        <button type="submit" class="btn btn-primary btn-block" value="Submit" >Sign Up</button>
                   </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
