<div class="container">
  <div class="col-md-12">
  </div>
      <div id="conBorder">
      <div class="row">
        <div class="col-md-6 hidden-xs">
          <div class="x">
             <img id="image" src="assets/login.png" class="img-responsive" />
          </div>
        </div>
             <div id="d">
             <div class="col-md-6">
             <div class="inside">
                 <br>
                 <br>
                  <h3 class="sign">Log In</h3>
                  <div class="col-md-12">
                  <form class="form-inline" >
                  <div class="form-group">
                      <label id="already"><small>Don't have an account?</small></label>
                      <a routerLink = "/signup"><label class="sign">Create an account</label></a>
                  </div>
                  </form>
                  </div>
                  <form (submit)="submitLogIn()">
                      <div class="form-group">
                          <label for="exampleInputEmail1">Username<span>*</span></label>
                          <input type="text" class="form-control" [(ngModel)]="username" id="username" name="user_name" placeholder="Email" >
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Password<span>*</span></label>
                          <input type="password" class="form-control"[(ngModel)]="password" id="password" name="user_password"  placeholder="Password" minlength='6'  >
                       </div>
                        <p class="sign">Forget your password?</p>
                        <button type="submit" class="btn btn-primary btn-block" value="Submit" >LogIn</button>
                    </form>
             </div>
            </div>
           </div>
         </div>
       </div>
     </div>
